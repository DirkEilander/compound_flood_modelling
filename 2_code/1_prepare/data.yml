era5_ro:
  path: p:\wflow_global\hydromt\hydro\era5\runoff\era5_ro_{year}_hourly.nc
  data_type: RasterDataset
  driver: netcdf
  crs: 4326
  kwargs:
    chunks:
      latitude: 125
      longitude: 120
      time: 50
  rename:
    ro: precip  # name required for sfincs precip forcing
  unit_mult:
    precip: 1000  # [m] - > [mm]
  meta:
    category: forcing
glofas_era5:
  path: p:\wflow_global\forcing\GLOFAS_ERA5\glofas_v31_{year}.nc
  data_type: RasterDataset
  driver: netcdf
  crs: 4326
  kwargs:
    chunks: {time: 100, longitude: 300, latitude: 300}
  rename:
    dis24: discharge # [m3/s]
glofas_uparea:
  path: p:\wflow_global\forcing\GLOFAS_ERA5\glofas_v31_uparea.tif
  data_type: RasterDataset
  driver: raster
  crs: 4326
  kwargs:
    chunks: {x: 300, y: 300}
  rename:
    upArea: uparea
  unit_mult:
    uparea: 0.000001 # [m2->km2]